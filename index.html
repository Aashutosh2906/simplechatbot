<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVNC.AI - Neural Intelligence Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Neural Network Background -->
    <canvas id="neuralCanvas"></canvas>
    
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="#" class="logo-wrapper" id="logoHome">
                <div class="logo-icon">
                    <svg viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M20 10 L30 20 L20 30 L10 20 Z" stroke="currentColor" stroke-width="1.5" fill="currentColor" fill-opacity="0.1"/>
                        <circle cx="20" cy="20" r="3" fill="currentColor"/>
                    </svg>
                </div>
                <span class="logo-text">DVNC.AI</span>
            </a>
            <div class="nav-actions">
                <button class="nav-btn" id="resetBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M4 10C4 13.31 6.69 16 10 16C12.76 16 15.13 14.24 15.78 11.78M16 10C16 6.69 13.31 4 10 4C7.24 4 4.87 5.76 4.22 8.22M7 4L4.22 8.22L8.5 8.5M11.5 11.5L15.78 11.78L16 16" 
                              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Welcome Section -->
        <div class="welcome-section" id="welcomeSection">
            <div class="welcome-logo">
                <svg viewBox="0 0 80 80" fill="none">
                    <circle cx="40" cy="40" r="35" stroke="url(#gradient1)" stroke-width="1.5" opacity="0.5"/>
                    <circle cx="40" cy="40" r="28" stroke="url(#gradient1)" stroke-width="1" opacity="0.3"/>
                    <path d="M40 20 L60 40 L40 60 L20 40 Z" stroke="url(#gradient1)" stroke-width="1.5" fill="url(#gradient1)" fill-opacity="0.05"/>
                    <circle cx="40" cy="40" r="5" fill="url(#gradient1)"/>
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7B2FFF;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="welcome-title">DVNC.AI</h1>
            <p class="welcome-subtitle">Neural Intelligence Interface</p>
            <p class="welcome-description">
                Where Renaissance genius meets artificial intelligence. 
                Experience conversations powered by neural networks and timeless wisdom.
            </p>
            <div class="welcome-stats">
                <div class="stat">
                    <span class="stat-value">âˆž</span>
                    <span class="stat-label">Neural Connections</span>
                </div>
                <div class="stat">
                    <span class="stat-value">1.618</span>
                    <span class="stat-label">Golden Ratio</span>
                </div>
                <div class="stat">
                    <span class="stat-value">24/7</span>
                    <span class="stat-label">Always Learning</span>
                </div>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-container">
        <div class="input-wrapper">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Ask DVNC.AI anything..."
                    autocomplete="off"
                >
                <button id="sendButton" class="send-button" aria-label="Send Message">
                    <svg class="send-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action" data-message="Explain quantum computing">
                <span class="action-dot"></span>
                <span>Quantum</span>
            </button>
            <button class="quick-action" data-message="Tell me about neural networks">
                <span class="action-dot"></span>
                <span>Neural Networks</span>
            </button>
            <button class="quick-action" data-message="What is the golden ratio?">
                <span class="action-dot"></span>
                <span>Golden Ratio</span>
            </button>
            <button class="quick-action" data-message="Future of AI">
                <span class="action-dot"></span>
                <span>Future AI</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
